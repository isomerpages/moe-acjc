title: "Anglo-Chinese Junior College "
url: https://acjc.moe.edu.sg
favicon: /images/Anglo-Chinese_School_Crest.png
colors:
  primary-color: "#054998"
  secondary-color: "#d0021b"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: ACJC is a Methodist Institution committed to an all-round education
  of the highest standards based on Christian principles
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dpz85m35yjlcu.amplifyapp.com
prod: https://master.dpz85m35yjlcu.amplifyapp.com
shareicon: /images/Anglo-Chinese_School_Crest.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
